{% extends 'base.html' %}
{% load static %}

{% block body_class %}measurements{% endblock %}

{% block extra_head %}
<link rel="stylesheet" href="{% static 'css/measurements.css' %}" />
<link rel="stylesheet" href="{% static 'css/body_type_result.css' %}" />
{% endblock %}

{% block content %}
<form id="bodyTypeForm">
  <div class="input-box result-box">
      <h2 id="bodyTypeName">Your body type is</h2>
      <p><strong>{{ body_type }}</strong></p>

      <a href="{% url 'recommendations' %}" style="display:block; margin-top:16px; color:#07374b; font-weight:bold;">
        Recommended Wedding Dresses
      </a>
      <a href="{% url 'dashboard' %}" style="display:block; margin-top:10px; font-weight:bold;">
        Go to Dashboard
      </a>
  </div>
</form>
{% endblock %}
