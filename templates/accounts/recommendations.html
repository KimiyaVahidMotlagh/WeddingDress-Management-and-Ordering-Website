{% extends 'base.html' %}
{% block content %}
<h2>Recommended Dresses</h2>

<ul>
  {% for dress in dresses %}
    <li>
      <strong>{{ dress.name }}</strong><br>
      <img src="{{ dress.image.url }}" width="120"><br>
      {{ dress.description|truncatechars:80 }}<br>
      <a href="{% url 'book_dress' dress.id %}">
        <button>Book Now</button>
      </a>
    </li>
  {% empty %}
    <li>No recommendations available.</li>
  {% endfor %}
</ul>

{% endblock %}
